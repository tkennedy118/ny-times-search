<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      	<!-- Bootstrap and Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<link rel="stylesheet" href="style.css">

    <title>New York Times</title>
</head>
<body>
	
	<main class="container p-3">

		<div class="searchDivHeader">
			<h2 class="text-center">Search Parameters</h2>
		</div>

		<div class = "searchDiv">
			<form>

				<div class="form-group">
					<label for="searchTerm">Search Term:</label>
					<input type="text" class="form-control" id="searchTerm" aria-describedby="searchATerm" placeholder="Enter some term to search">
				</div>

				<div class="form-group">
					<label for="recordCount">Example select</label>
					<select class="form-control" id="recordCount">
					<option>10</option>
					<option>20</option>
					<option>30</option>
					<option>40</option>						
					<option>50</option>
					<option>60</option>
					<option>70</option>
					<option>80</option>
					<option>90</option>
					<option>100</option>
					</select>
				</div>
				<div class="form-group">
					<label for="startYear">Start Year:</label>
					<input type="text" class="form-control" id="startYear" aria-describedby="searchYeartoStart" placeholder="Year starts here">
					<small class="form-text text-muted">Optional</small>
				</div>
				<div class="form-group">
					<label for="endYear">End Year:</label>
					<input type="text" class="form-control" id="endYear" aria-describedby="searchYeartoEnd" placeholder="Year ends here">
					<small id="endYearInfo" class="form-text text-muted">Optional</small>
				</div>

				<div class="row">
					<button type="search" class="btn btn-primary ml-3">Search</button>
					<button class="btn btn-primary ml-1">Clear Results</button>
				</div>

			</form>

		</div>

		<div class = "articlesDivHeader">
			<h2>Top Articles</h2>
		</div>

		<div class="articleDiv" id = "topArticlesDiv">
			
		</div>

	</main>


    <!-- jQuery, javascript file for the Bootstrap's javascript file to function -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	  
	<!-- our script -->
	<script src="script.js"></script>
</body>

</html>
