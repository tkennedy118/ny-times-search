	<main class="container p-3">

		<div class="searchDivHeader">
			<h2 class="text-center">Search Parameters</h2>
		</div>

		<div class = "searchDiv">
			<form>

				<div class="form-group">
					<label for="searchTerm">Search Term:</label>
					<input type="text" class="form-control" id="searchTerm" aria-describedby="searchATerm" placeholder="Enter some term to search">
				</div>

				<div class="form-group">
					<label for="recordCount">Example select</label>
					<select class="form-control" id="recordCount">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>						<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					</select>
				</div>
				<div class="form-group">
					<label for="startYear">Start Year:</label>
					<input type="text" class="form-control" id="startYear" aria-describedby="searchYeartoStart" placeholder="Year starts here">
					<small class="form-text text-muted">Optional</small>
				</div>
				<div class="form-group">
					<label for="endYear">End Year:</label>
					<input type="text" class="form-control" id="endYear" aria-describedby="searchYeartoEnd" placeholder="Year ends here">
					<small id="endYearInfo" class="form-text text-muted">Optional</small>
				</div>

				<div class="row">
					<button type="search" class="btn btn-primary ml-3">Search</button>
					<button class="btn btn-primary ml-1">Clear Results</button>
				</div>

			</form>

		</div>

	</main>

	<div class="articleDivHeader">
        <div class="text-center">
            <h2>Top Articles</h2>
        </div>
    </div>
